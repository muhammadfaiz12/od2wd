{% extends "layout.html" %}
{% block body %}
    <h1>Mapping Preview</h1>
    <table border=1>
        {% for key, value in mapping.items() %}
           <tr>
              <th> {{ key }} </th>
              <td> {{ value }} </td>
           </tr>
        {% endfor %}
     </table>
    <a href="http://localhost:5000/previewMap/{{procId}}">Buat Quickstatement Dari Dokumen Ini</a>
{% endblock %}
