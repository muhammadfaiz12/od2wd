<!doctype html>
<title>OD2WD</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <strong>STATUS BAR</strong>
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
